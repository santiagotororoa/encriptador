<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criptolab</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="div_elements">
      <div id="div_input">
        <input type="text" id="parrafo" placeholder="introduce tu texto" />
      </div>

      <div id="div_buttons">
        <button type="button" id="encriptar" onclick="encriptar()">
          encriptar
        </button>
        <button type="button" id="desencriptar" onclick="desencriptar()">
          desencriptar
        </button>
      </div>
    </div>

    <div id="div_code">
      <h2 id="title_code">codigo</h2>

      <div >
        <p id="texto"></p>
      </div >
      <button type="button" id="copiar" onclick="copy()">copiar</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
